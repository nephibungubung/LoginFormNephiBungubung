<html>
    <link rel="login" href="index.css">
    <head>
        <center>
        <title>LOGIN FORM</title>
        <meta  name="author" content="Nephi Bungubung">
        <script>
            function validateEmail(email)
             {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
    
            function validatePassword(password)
            {
                var re = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
                return re.test(password);
            }
        </script>

        <style>
            body {
                font-family: fantasy;
                border-color: black;
                background-image: linear-gradient(to right, rgb(255, 255, 255) , rgb(30, 96, 229));
            }

            .container {
                border-style: double;
                max-width: 900px;
                margin: 150px;
            }

            #loginForm {
                margin: 10px;
                background-image: linear-gradient(to right, rgb(0, 21, 255) , rgb(68, 191, 225)); 
            }

            label, input {
                display: block;
                margin-top: 15px;
                background-size: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>LOGIN FORM</h1>
            <form>
                <input id ="email" type="text" placeholder="Username" required>
                <input id ="password" type="password" placeholder="Password" required>
                <br>
                <button class="button-28" type="submit" role="button" onclick="return validatePassword(password.value)" onclick="return validateEmail(email.value)">Log In</button>
            </form>
        </div>
    </body>
</center>
</html>
